<VirtualHost  *:80>
    ServerAdmin admin@default
    ServerName vmail
    DocumentRoot /home/vmail/vmail/web

    <FilesMatch "\.ph(p3?|tml)$">
      SetHandler None
    </FilesMatch>

    SuexecUserGroup vmail vmail
    <Directory /home/vmail/vmail>
      Options +Indexes +FollowSymLinks +MultiViews +ExecCGI
      AllowOverride All
      <FilesMatch "\.php$">
        SetHandler fcgid-script
      </FilesMatch>
      FCGIWrapper /home/vmail/vmail/src/Resources/conffiles/apache/php-fcgi-starter .php
      Require all granted
    </Directory>

    ErrorLog /var/log/apache2/vmail_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog /var/log/apache2/vmail_access.log combined_proxy
</VirtualHost>
